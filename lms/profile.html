<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Code Heads Hub</title>
    <link rel="stylesheet" href="./styles/user-profile.css">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
      </head>
      
</head>
<body>
    <header>
        <h1>Profile Page</h1>
        <a href="./html/learn-html.html" style="color: white; ">Back to learning</a>
    </header>

    <div class="container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <ul>
                <li><a href="#profile-info" class="nav-link">Profile Information</a></li>
                <li><a href="#progress" class="nav-link">Course Progress</a></li>

                <button class="btn btn-secondary" id="btn-log-out2">
                    <i class="fas fa-sign-out-alt"></i> Logout
                  </button>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="profile-content">
            <!-- Profile Information Section -->
            <section id="profile-info" class="section">
                <h2>Profile Information</h2>
                <div class="profile-card"  id="profile-container">
                    
                </div>
            </section>

            <!-- Course Progress Section -->
            <section id="progress" class="section">
                <h2>Course Progress</h2>
                <div class="progress-container">
                    <div class="course">
                        <p>HTML Course</p>
                        <div class="progress-bar">
                            <div class="progress" style="width: 75%;"></div>
                        </div>
                        <span>75% Complete</span>
                    </div>

                    <div class="course">
                        <p>CSS Course</p>
                        <div class="progress-bar">
                            <div class="progress" style="width: 50%;"></div>
                        </div>
                        <span>50% Complete</span>
                    </div>

                    <div class="course">
                        <p>JavaScript Course</p>
                        <div class="progress-bar">
                            <div class="progress" style="width: 25%;"></div>
                        </div>
                        <span>25% Complete</span>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <footer style="text-align: center;">
        <p>&copy; 2024 Code Heads Hub. All rights reserved.</p>
    </footer>

    <script type="module" src="../javascripts/home-page-update.js"></script>

    <script  type="module">
    
    
          import {getSessionData, userLogout}  from '../back-end/sessionManager.js';
          const sessionDataNow =  getSessionData(); 

     let name = sessionDataNow[0];
     let email = sessionDataNow[1];
     let src = '';

      // displaying  user data dynamical
      
        if(name==='gcina'){

            src = '../images/developers/gcina.png';
        }else if(name==='lwandile'){
           
            src = '../images/developers/lwandile-profil 1.jfif';
        }else if(name==='anathi'){

            src = './';
        }else if(name==='milani'){

            src = '../images/developers/milani.png';
        }else if(name==='njabulo'){

            src = '../images/developers/njabulo.jpg';
        }else{

            src ='https://placehold.co/600x400?font=roboto';
        }
         
       
        document.getElementById('profile-container').innerHTML=`
         

                <img src="${src}" alt="User Avatar" class="profile-avatar">

                       <div class="profile-details">

                        <p><strong>Name:</strong> ${name}</p>
                        <p><strong>Email:</strong> ${email}</p>
                        <p><strong>Username:</strong>${name}</p>

                        </div>
                   
        `;

    </script>

</body>
</html>
