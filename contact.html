<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./css/contact.css">
</head>

<body>
    <header id="contnav">
        <nav>
            <a href="index.html" class="thankyoubutton">Return to Home</a>
        </nav>
    </header>



    <section class="body">

        <div class="contact-form-container">
            <form class="contact-form" action=https://formspree.io/f/xldedaaq method="POST">
                <h2 id="cont">Contact Us</h2>
                <div class="form-group">
                    <label id="label" for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label id="label" for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label id="label" for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button id="btn-submit" type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
        
    </section>
    <script>
        let popUp = document.getElementById('btn-submit');

        popUp.addEventListener("click", function () {
            alert("message sent");
        });

    </script>
</body>


</html>
