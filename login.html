    <section class = "login">
        <form onSubmit = "return validate()"id="signup-form" action="./index.html">

        <label for="email">Email</label><br>
        <input id="email" email="email" type="email"

         </select>
          

        <button id="btn-login" type="Submit" title ="click to sign in">SIGN IN</button>

    </section>



    <script  >


   // temporary script
  document.addEventListener('DOMContentLoaded', () => {
    
    const btnLoginElement = document.getElementById('btn-login');
  
    btnLoginElement.addEventListener('click', () => {
    
     if (!localStorage.getItem('login')) {
  
       localStorage.setItem('login', 'yes');
  

     }
   });
  });
  



    </script>
